{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    {% if entries|length == 0 %}
        <h1>Search Result</h1>
        <p>No articles found.</p>
    {% else %}
        <h1>All Pages</h1>
        <ul>
            {% for entry in entries %}
                <li><a href="{% url 'encyclopedia:title' title=entry %}">{{ entry }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
